<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/kit.css">
    <title>UI Kit</title>
</head>

<body>
    <div class="wrapper">
    	<input type="text" id="search" placeholder="Digite para filtrar">
    	<a href="#" id="expandir" class="active"></a>
    	<div id="treeview"></div>
    </div>

    <div class="modal-node">
    	<div class="close-modal">
    		<i class="fa fa-times"></i>
    	</div>
    <form>
    		<input type="text" placeholder="Código" name="cod" required>
    		<input type="text" placeholder="Descrição" name="desc" required>
    		<input type="text" placeholder="Observação" name="obs">
    		<button type="submit">Cadastrar</button>
    	</form>
    </div>

    <div class="tooltip">
    	<ul>
    		<li><b>código: </b> <span id="cod"></span></li>
    		<li><b>descrição: </b> <span id="desc"></span></li>
    		<li><b>observação: </b> <span id="obs"></span></li>
    	</ul>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
